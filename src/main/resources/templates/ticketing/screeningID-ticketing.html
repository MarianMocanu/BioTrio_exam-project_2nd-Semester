<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Here is the screen, choose a seat!</h1>
                <form th:action="'/manage/screening/'+${screening.getId()}+'/ticketing'"
                      method="post">
                    <table class="table table-hover">
                        <th:block th:each="seat:${data.getSeats()}">
                            <th:block th:if="${seat.getSeatNo()} == 1">
                                <tr>
                                    <td th:text="'Row ' + ${seat.getRowNo()}"></td>
                            </th:block>
                            <td>
                                <input type="checkbox"
                                       th:value="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                       th:disabled="${!seat.isAvailable()} or ${seat.isSold()}"
                                       th:field="${data.submittedData}">
                            </td>
                            <th:block th:if="${seat.getSeatNo() == screening.getTheater().getSeatsPerRow()}">
                                </tr>
                            </th:block>
                        </th:block>
                    </table>
                    <button type="submit" class="btn btn-primary">Select seats!</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
