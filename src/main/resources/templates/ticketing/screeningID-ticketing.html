<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Here is the screen, choose a seat!</h1>

                <form action="/manage/screening/{screening_id}/ticketing" method="post">
                    <table class="table table-hover" >
                        <tbody>
                        <tr th:each="row, rowNo:${theaterSeats}">
                            <td th:each="seat, seatNo:${row}">
                                <div class="form-check">
                                    <input class="form-check-input position-static" type="checkbox"
                                           th:id="'chk' + ${rowNo.index} + '_' + ${seatNo.index}" th:value="${seat} ? 'checked' : 'unchecked'">
                                </div>
                            </td>
                        </tbody>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
