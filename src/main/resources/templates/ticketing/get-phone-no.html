<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Select booking</title>

    <link th:replace="fragments :: bootstrap_head">
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Type phone number!</h1>
                <hr>
                <form th:action="'/manage/bookings/'" method="post">
                    <div class="form-group">
                        <label for="phoneNo">Phone number: </label>
                        <input type="text" class="form-control"
                               id="phoneNo" name="bookingPhoneNo">
                    </div>
                    <button type="submit" class="btn btn-outline-danger">See booked seats</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
