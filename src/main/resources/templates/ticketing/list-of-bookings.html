<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>

    <link th:replace="fragments :: bootstrap_head">
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Select booking</h1>
                <hr>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="text-align:center;">Screening</th>
                        <th scope="col" style="text-align:center;">Booking number</th>
                        <th scope="col" style="text-align:center;">Phone number</th>
                        <th scope="col" style="text-align:center;"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking:${bookingList}">
                        <td th:text="${booking.getScreening().getMovie().getTitle()}"
                            style="text-align:center;"></td>
                        <td th:text="${booking.getId()}" style="text-align:center;"></td>
                        <td th:text="${booking.getPhoneNo()}" style="text-align:center;"></td>
                        <td>
                            <a th:href="'/manage/bookings/redeem/' +${booking.getId()}"
                               class="btn btn-primary">Select
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
