<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Redeem booked seats!</h1>
                <form th:object="${bookedSeats}"
                      th:action="'/manage/screening/'+${bookedSeats.get(0).getScreening().getId()}+'/booking/'+${bookedSeats.get(0).getPhoneNo()}"
                      method="post">
                    <table class="table table-hover">
                        <th:block th:each="booking:${bookedSeats}">
                            <th:block th:each="seat:${booking.getSeats()}">
                                <th:block th:if="">

                                </th:block>
                                    <tr><td th:text="'Row ' + ${seat.getRowNo()}"></td>
                            </th:block>
                            <td>
                                <label th:for="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                       th:text="${seat.getSeatNo()}"></label>
                                <br>
                                <input type="checkbox"
                                       th:id="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                       th:value="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                       th:disabled="${!seat.isAvailable()} or ${seat.isSold()}"
                                       th:field="${data.submittedData}">
                            </td>
                            <th:block
                                    th:if="${seat.getSeatNo() == screening.getTheater().getSeatsPerRow()}">
                                </tr>
                            </th:block>
                        </th:block>
                    </table>
                    <button type="submit" class="btn btn-primary">Select seats!</button>
                    <br>
                    <br>
                    <br>
                    <a class="btn btn-danger"
                       th:href="'/manage/screening/'+${screening.getId()}+'/ticketing/void'">Delete
                        tickets!</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
