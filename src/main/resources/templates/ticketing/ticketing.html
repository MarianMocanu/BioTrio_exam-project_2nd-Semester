<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Upcoming Screenings</h1>

                <p class="display-4">Type phone number!</p>
                <form th:action="'/manage/bookings/'" method="get">
                    <div class="form-group">
                        <label for="phoneNo">Phone number: </label>
                        <input type="text" class="form-control"
                               id="phoneNo" name="bookingPhoneNo">
                    </div>
                    <button type="submit" class="btn btn-outline-danger">See booked seats</button>
                </form>

                <!-- Navigation pills -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" th:each="key,iter:${upcomingScreenings.keySet()}">
                        <a th:class="${iter.index} == 0 ? 'nav-link our-pills active' : 'nav-link our-pills'"
                           th:id="'pill'+${iter.index}"
                           th:href="'#linkPill'+${iter.index}"
                           role="tab"
                           th:text="${key}"
                           data-toggle="pill">
                        </a>
                    </li>
                </ul>
                <!-- Pills content -->
                <div class="tab-content">
                    <div th:each="entry,iter:${upcomingScreenings.entrySet()}"
                         th:class="${iter.index}==0 ? 'tab-pane active': 'tab-pane'"
                         th:id="'linkPill'+${iter.index}"
                         role="tabpanel">
                        <table class="table table-dark table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Movie</th>
                                <th scope="col">Theater</th>
                                <th scope="col">Seats</th>
                                <th class="text-center" scope="col">Ticketing</th>
                            </tr>
                            </thead>
                            <tbody th:each="screening: ${entry.getValue()}">
                            <tr>
                                <td th:text="${screening.getStartTime().toLocalTime()}"></td>
                                <td>
                                    <a th:text="${screening.getMovie().getTitle()}"
                                       th:href="'/movie/' + ${screening.getMovie().getId()}">
                                    </a>
                                </td>
                                <td th:text="${screening.getTheater().getName()}"></td>
                                <td th:text="${screening.getNoAvailableSeats()}"></td>
                                <td class="text-center"><a class="btn btn-primary"
                                                           th:href="'/manage/screening/'+${screening.id}+'/ticketing'">
                                    Sell seats</a>
                                    <a class="btn btn-primary"
                                       th:href="'/manage/screening/'+${screening.id}+'/bookings'">
                                        Redeem booking
                                    </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
