<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Select Screening!</h1>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Movie title:</th>
                        <th scope="col">Theater name:</th>
                        <th scope="col">Start time:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="screening:${screeningsList}">
                        <td th:text="${screening.id}"></td>
                        <td th:text="${screening.movie.title}"></td>
                        <td th:text="${screening.theater.name}"></td>
                        <td th:text="${screening.startTime.toLocalTime()}"></td>
                        <td>
                            <abbr title="Ticketing"><a th:href="'/manage/screening/'+${screening.id}+'/ticketing'">
                            <button class="btn btn-primary">Ticketing</button>
                        </a></abbr>
                        </td>

                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
