<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">About employees</h1>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${employeelist}">
                        <th scope="row" th:text="${employee.id}">1</th>
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td>
                            <a class="btn btn-success" th:href="'/manage/employees/edit/' + ${employee.id}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-danger" th:href="'/manage/employees/delete/' + ${employee.id}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <th scope="col">
                    <a class="btn btn-secondary" th:href="'/manage/employees/add'">
                        Add employee
                    </a>
                </th>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
