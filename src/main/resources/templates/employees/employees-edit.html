<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Edit an employee</h1>
                <form action="/manage/employees/edit/" method="post" th:object="${employee}">
                    <input type="hidden" th:value="${employee.id}" th:field="${employee.id}" name="id">
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" class="form-control" th:field="${employee.firstName}" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" class="form-control" th:field="${employee.lastName}" id="last_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit changes</button>
                    <a href="/manage/employees" class="btn btn-outline-danger">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
