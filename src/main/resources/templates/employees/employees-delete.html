<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Delete employee</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Delete an employee</h1>
                <form action="/manage/employees/delete/" method="post" th:object="${employee}">
                    <input type="hidden" th:value="${employee.id}" th:field="${employee.id}" name="id">
                    <div class="form-group">
                        <p th:text="'Are you sure you want to delete ' + ${employee.firstName} + ' ' + ${employee.lastName}"></p>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-primary" href="/manage/employees">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
