<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add theater</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Add a new theater</h1>

                <form action="/manage/theaters/add" method="post" th:object="${theaterform}">
                    <div class="form-group">
                        <label for="name">Theater name:</label>
                        <input type="text" class="form-control"
                               th:field="${theaterform.name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="no_of_rows">Number of rows:</label>
                        <input type="text" class="form-control"
                               th:field="${theaterform.noOfRows}" id="no_of_rows">
                    </div>
                    <div class="form-group">
                        <label for="seats_per_row">Seats per row:</label>
                        <input type="text" class="form-control"
                               th:field="${theaterform.seatsPerRow}" id="seats_per_row">
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Theater</button>
                    <a href="/manage/theaters" class="btn btn-outline-danger">Cancel</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
