<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Theaters</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">About cinema</h1>
                <!--<h6 class="display-4">BioTrio is located in a shiny hill and has comfortable seats available.</h6>
                <h6 class="display-4">Here is the list of our theaters:</h6>-->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Number of rows</th>
                        <th scope="col">Number of seats</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="theater:${theaterlist}">
                        <th scope="row" th:text="${theater.id}">1</th>
                        <td th:text="${theater.name}"></td>
                        <td th:text="${theater.noOfRows}"></td>
                        <td th:text="${theater.seatsPerRow}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
