<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add theater</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Edit a theater</h1>

                <form action="/manage/theaters/edit/" method="post" th:object="${theater}">
                    <input type="hidden" th:value="${theater.id}" th:field="${theater.id}" name="id">
                    <div class="form-group">
                        <label for="name">Theater name:</label>
                        <input type="text" class="form-control" th:field="${theater.name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="no_of_rows">Number of rows:</label>
                        <input type="text" class="form-control" th:field="${theater.noOfRows}" id="no_of_rows">
                    </div>
                    <div class="form-group">
                        <label for="seats_per_row">Seats per row:</label>
                        <input type="text" class="form-control" th:field="${theater.seatsPerRow}" id="seats_per_row">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit changes</button>
                    <a href="/manage/theaters" class="btn btn-primary">Cancel</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
