<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Delete technology</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Delete technology</h1>
                <form action="/manage/technologies/delete/confirmed" method="post">
                    <input type="hidden" th:value="${tech.getId()}" name="techId">
                    <div class="form-group">
                        <p th:text="'Are you sure you want to delete technology &quot' + ${tech.getName()} + '&quot with id no. ' + ${tech.getId()} + '?'"></p>
                        <p><b>This action cannot be undone</b> and will also remove it from any associated theaters and / or movies.</p>
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                    <a class="btn btn-secondary" href="/manage/screenings">Cancel</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
