<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Theaters</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">About cinema</h1>
                <!--<p class="display-4">BioTrio is located in a shiny
                 hill and has comfortable seats available.</p>
                <p class="display-4">Here is the list of our theaters:</p>-->
                <div class = "table table-hover">
<!--                    TODO width <table = "table table-hover">-->
                <table>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Number of seats</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="theater:${theaterlist}">
                        <th scope="row" th:text="${theater.id}">1</th>
                        <td th:text="${theater.name}"></td>
                        <td th:text="${theater.seatsPerRow} * ${theater.noOfRows}"></td>
                        <td>
                            <a class="btn btn-secondary"
                               th:href="'/manage/theaters/edit/' + ${theater.id}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-danger"
                               th:href="'/manage/theaters/delete/' + ${theater.id}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
                </div>
                <a class="btn btn-secondary" th:href="'/manage/theaters/add'">Add theater</a>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
