<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Technologies</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Technologies</h1>
                <div th:if="${success != null}" th:text="${message}"
                     th:class="'alert ' + (${success} == true ? 'alert-success' : 'alert-danger')">
                </div>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tech:${technologies}">
                        <th scope="row" th:text="${tech.getId()}">1</th>
                        <td th:text="${tech.getName()}"></td>
                        <td>
                            <form action="/manage/technologies/delete" method="post">
                                <input type="hidden" name="techId" th:value="${tech.getId()}">
                                <button type="submit" class="btn btn-outline-danger"
                                        href="/manage/technologies/delete">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <div>
                    <br><span>Add a new technology:</span><br><br>
                    <form action="/manage/technologies/add" method="post">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <input type="text" id="new-tech-name" class="form-control"
                                       name="techName" placeholder="Name" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-secondary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
