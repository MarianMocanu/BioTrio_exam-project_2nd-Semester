<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Bio Trio</title>

    <link th:replace="fragments :: bootstrap_head">
    <link rel="stylesheet" th:href="@{'/css/multicarousel.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to Bio Trio</h1>
                <hr>
                <h2>Now playing</h2>
                <div class="row">
                    <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1"
                         id="MultiCarousel" data-interval="1000">
                        <div class="MultiCarousel-inner">
                            <div class="item" th:each="movie:${nowPlaying}">
                                <div class="pad15 text-center">
                                    <img class="img-fluid"
                                         th:src="${movie.getPoster()}" th:alt="${movie.getTitle()}">
                                    <a th:href="'/movie/' + ${movie.getId()}"
                                       th:text="${movie.getTitle()}"></a>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary leftLst"><</button>
                        <button class="btn btn-primary rightLst">></button>
                    </div>
                </div>
                <hr>
                <h2>Coming soon</h2>
                <div class="row">
                    <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1"
                         id="MultiCarousel2" data-interval="1000">
                        <div class="MultiCarousel-inner">
                            <div class="item" th:each="movie:${upcomingMovies}">
                                <div class="pad15 text-center">
                                    <img class="img-fluid"
                                         th:src="${movie.getPoster()}" th:alt="${movie.getTitle()}">
                                    <a th:href="'/movie/' + ${movie.getId()}"
                                       th:text="${movie.getTitle()}"></a>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary leftLst"><</button>
                        <button class="btn btn-primary rightLst">></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
<script src="/js/multicarousel.js"></script>
</body>
</html>
