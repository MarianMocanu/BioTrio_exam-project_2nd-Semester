<head>
    <title></title>
    <meta charset="UTF-8">
    <link th:fragment="bootstrap_head" rel="stylesheet"

<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-light bg-light sticky-top border border-dark"
     style="margin-bottom: 1rem;">
    <a class="navbar-brand" href="/">Bio Trio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/manage/ticketing">Ticketing</a>
                    <a class="dropdown-item" href="/manage/screenings">Screenings</a>
                    <a class="dropdown-item" href="/manage/movies">Movies</a>
                    <a class="dropdown-item" href="/manage/theaters">Theaters</a>
                    <a class="dropdown-item" href="/manage/employees">Employees</a>
                    <a class="dropdown-item" href="/manage/users">Users</a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="!authenticated">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="authenticated">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
