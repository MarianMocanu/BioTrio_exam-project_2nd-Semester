<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Make a booking</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Choose your seats:</h1>
                <form action="/booking/save" method="post">
                    <input type="hidden" name="screeningId" th:value="${screening.getId()}">
                    <div class="form-group">
                        <label for="phone_no">Phone No: </label>
                        <input type="text" class="form-control"
                               id="phone_no" name="phoneNo">
                    </div>
                    <table class="table table-hover">
                        <tbody>
                        <th:block th:each="seat: ${seatData.getSeats()}">
                        <th:block th:if="${seat.getSeatNo() == 1}">
                            <tr><td th:text="'Row ' + ${seat.getRowNo()}"></td>
                        </th:block>
                                <td>
                                    <label th:for="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                           th:text="${seat.getSeatNo()}"></label>
                                    <br>
                                    <input type="checkbox"
                                           th:id="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                           th:value="${seat.getRowNo()} + '_' + ${seat.getSeatNo()}"
                                           th:disabled="${!seat.isAvailable()} or ${seat.isSold()}"
                                           th:field="${seatData.submittedData}">
                                </td>
                        <th:block th:if="${seat.getSeatNo() == screening.theater.getSeatsPerRow()}">
                            </tr>
                        </th:block>
                        </th:block>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Book seats</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
