<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Add a new user</h1>

                <form action="/manage/users/add" method="post" th:object="${userData}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" th:field="${userData.username}"
                               id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="${userData.password}"
                               id="password">
                    </div>
                    <div class="form-group">
                        <label for="confPassword">Confirm password</label>
                        <input type="password" class="form-control"
                               id="confPassword" name="confPassword">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" th:field="${userData.role}" id="role">
                            <option th:each="role:${roles}" th:value="${role}"
                                    th:text="${role}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employee">Employee</label>
                        <select class="form-control" id="employee" disabled>
                            <option>To be implemented</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add employee</button>
                    <a class="btn btn-outline-danger" href="/manage/users">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
