<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Users</h1>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <th scope="row" th:text="${user.getId()}"></th>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="'/manage/users/edit/' + ${user.getId()}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="'/manage/users/delete/' + ${user.getId()}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <th scope="col">
                    <a class="btn btn-primary" th:href="'/manage/users/add'">
                        Add user
                    </a>
                </th>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
