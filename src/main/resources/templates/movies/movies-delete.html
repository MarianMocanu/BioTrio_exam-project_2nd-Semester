<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Delete movie</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <div th:if="${canDelete}">
                    <h1 class="display-4">Delete a movie</h1>
                    <form action="/manage/movies/delete/" method="post" th:object="${movie}">
                        <input type="hidden" th:value="${movie.id}" th:field="${movie.id}"
                               name="id">
                        <div class="form-group">
                            <p th:text="'Are you sure you want to delete ' + ${movie.title} + ' ?'"></p>
                        </div>
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                        <a class="btn btn-secondary" href="/manage/movies">Cancel</a>
                    </form>
                </div>
                <div th:unless="${canDelete}">
                    <h1 class="display-4">Delete a movie</h1>
                    <form action="/manage/theater/delete/" method="post" th:object="${movie}">
                        <div th:text=" 'Movie ' + ${movie.title} + ' can not be deleted, because it is shown at a screening'">
                            Error</div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
