<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.getTitle()}"></title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <h3 class="display-4" th:text="${movie.getTitle()}"></h3>
                </div>
                <div class="embed-responsive embed-responsive-16by9" th:if="${movie.getTrailerLink()}">
                    <iframe id="ytplayer" type="text/html" allowfullscreen class="trailerPlayer"
                            th:src="'https://www.youtube.com/embed/' + ${movie.getTrailerLink()} +
                            '?autoplay=1&origin=http://example.com'"
                            frameborder="0"></iframe>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        <p>
                            <b>Synopsis:</b>
                            <span th:text="${movie.getSynopsis()}"></span>
                        </p>
                        <p>
                            <b>Main cast:</b>
                            <span th:text="${movie.getCast()}"></span>
                        </p>
                        <p>
                            <b>Director:</b>
                            <span th:text="${movie.getDirector()}"></span>
                        </p>
                        <p>
                            <b>Runtime:</b>
                            <span th:text="${movie.getRuntime()}"></span> minutes
                        </p>
                        <p>
                            <b>Genre:</b>
                            <span th:text="${movie.getGenre()}"></span>
                        </p>
                        <p>
                            <b>Release date:</b>
                            <span th:text="${movie.getReleaseDate()}"></span>
                        </p>
                        <p>
                            <b>Language:</b>
                            <span th:text="${movie.getLanguage()}"></span>
                        </p>
                        <p>
                            <b>Subtitles:</b>
                            <span th:text="${movie.getSubtitles()}"></span>
                        </p>
                        <p><b>Technologies:</b>

                            <th:block th:each="technology, iter:${movie.getRequiredTechnologies()}">
                                <span th:text="${technology.getName()} + (${iter.last} ? '' : ', ')"></span><br>
                            </th:block>
                        </p>
                        <p>
                            <b>Age restriction:</b>
                            <span th:text="${movie.getAgeRestriction()}"></span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <img th:if="${movie.getPoster()}" th:src="${movie.getPoster()}"
                             th:alt="'Poster for ' + ${movie.getTitle()}" class="img-fluid">
                    </div>
                </div>
                <hr>
                <th:block th:if="${upcomingMovieScreenings}">
                <h2>Available screenings:</h2>
                <!--upcoming screenings for this particular movie-->
                <!-- Navigation pills -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" th:each="screening,iter:${upcomingMovieScreenings}">
                        <a th:class="${iter.index} == 0 ? 'nav-link our-pills active' : 'nav-link our-pills'"
                           th:id="'pill'+${iter.index}"
                           th:href="'#linkPill'+${iter.index}"
                           role="tab"
                           th:text="${screening.getStartTime().format(date)}"
                           data-toggle="pill">
                        </a>
                    </li>
                </ul>
                <!-- Pills content -->
                <div class="tab-content">
                    <div th:each="screening,iter:${upcomingMovieScreenings}"
                         th:class="${iter.index} == 0 ? 'tab-pane active': 'tab-pane'"
                         th:id="'linkPill'+${iter.index}"
                         role="tabpanel">
                        <table class="table table-dark table-hover">
                            <thead>
                            <th scope="col">Start time</th>
                            <th scope="col">Seats</th>
                            <th scope="col"></th>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <a th:text="${screening.getStartTime().format(time)}">
                                    </a>
                                </td>
                                <td th:text="${screening.getNoAvailableSeats()}"></td>
                                <td>
                                    <a th:href="'/booking/' + ${screening.getId()}">
                                        Book tickets
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </th:block>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
