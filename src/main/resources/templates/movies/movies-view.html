<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Movies</h1>

                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Runtime</th>
                        <th scope="col">Synopsis</th>
                        <th scope="col">Genre</th>
                        <th scope="col"></th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.runtime}"></td>
                        <td th:text="${movie.synopsis}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="'/manage/movies/edit/' + ${movie.id}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-outline-danger" th:href="'/manage/movies/delete/' + ${movie.id}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" th:href="'/manage/movies/add'">Add new movie</a>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
