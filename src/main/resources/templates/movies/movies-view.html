<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Movies</h1>

                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Runtime</th>
                        <th scope="col">Synopsis</th>
                        <th scope="col">Genre</th>
                        <th scope="col"></th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.runtime}"></td>
                        <td th:text="${movie.synopsis}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td>
                            <a class="btn btn-primary"
                               th:href="'/manage/movies/edit/' + ${movie.id}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                                    data-target="#deleteMovie">
                                Delete
                            </button>

                            <!-- Modal for deleting past screenings-->
                            <div class="modal fade" id="deleteMovie" tabindex="-1" role="dialog"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                Warning!!!
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="${movie.getTitle()}+' will be permanently deleted from movies database!'"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <p>Are you sure you want to delete?</p>
                                            <form th:action="'/manage/movies/delete/' + ${movie.id}"
                                                  method="get">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-primary" th:href="'/manage/movies/add'">Add new movie</a>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
