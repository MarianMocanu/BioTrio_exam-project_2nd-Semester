<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <div th:replace="fragments :: bootstrap_head"></div>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Edit current movie!</h1>

                <form action="/manage/movies/edit" th:object="${currentMovie}" method="post">
                    <input type="hidden" th:value="${currentMovie.id}" th:field="${currentMovie.id}" name="id">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" th:field="${currentMovie.title}" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="runtime">Runtime</label>
                        <input type="text" class="form-control" th:field="${currentMovie.runtime}" id="runtime" name="runtime">
                    </div>
                    <div class="form-group">
                        <label for="synopsis">Synopsis</label>
                        <input type="text" class="form-control" th:field="${currentMovie.synopsis}" id="synopsis" name="synopsis">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" th:field="${currentMovie.genre}" name="genre" id="genre">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Changes</button>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
