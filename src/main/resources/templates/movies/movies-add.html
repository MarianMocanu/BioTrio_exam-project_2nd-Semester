<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>

    <link th:replace="fragments :: bootstrap_head">
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Add a movie</h1>

                <form action="/manage/movies/save" th:object="${movie}" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" th:field="${movie.title}"
                               id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="cast">Cast</label>
                        <input type="text" class="form-control" th:field="${movie.cast}"
                               id="cast">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" th:field="${movie.director}"
                               id="director">
                    </div>
                    <div class="form-group">
                        <label for="runtime">Runtime</label>
                        <input type="text" class="form-control" th:field="${movie.runtime}"
                               id="runtime">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" th:field="${movie.genre}"
                               id="genre">
                    </div>
                    <div class="form-group">
                        <label for="release_date">Release date</label>
                        <input type="text" class="form-control" name="releaseDateString"
                               id="release_date">
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" th:field="${movie.language}"
                               id="language">
                    </div>
                    <div class="form-group">
                        <label for="subtitles">Subtitles</label>
                        <input type="text" class="form-control" th:field="${movie.subtitles}"
                               id="subtitles">
                    </div>
                    <div class="form-group">
                        <label for="technologies">Projection type</label>
                        <select class="form-control" multiple size="5" id="technologies"
                                name="selectedTechnologies">
                            <option th:each="technology:${technologies}"
                                    th:value="${technology.getId()}"
                                    th:text="${technology.getName()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age_restriction">Age restriction</label>
                        <input type="text" class="form-control" th:field="${movie.ageRestriction}"
                               id="age_restriction">
                    </div>
                    <div class="form-group">
                        <label for="synopsis">Synopsis</label>
                        <input type="text" class="form-control" th:field="${movie.synopsis}"
                               id="synopsis">
                    </div>
                    <div class="form-group">
                        <label for="poster">Poster</label>
                        <input type="text" class="form-control" th:field="${movie.poster}"
                               id="poster">
                    </div>
                    <div class="form-group">
                        <label for="trailer_link">Trailer link</label>
                        <input type="text" class="form-control" th:field="${movie.trailerLink}"
                               id="trailer_link">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Movie</button>
                    <a href="/manage/movies" class="btn btn-outline-danger">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
