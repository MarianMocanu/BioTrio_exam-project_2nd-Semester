<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <h1 class="display-4">Screenings</h1>
                <div class="table table-hover">
                <table class = theater>
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Movie</th>
                            <th scope="col">Seats</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Ticketing</th>
                            <th scope="col">Bookings</th>
                        </tr>
                    </thead>
                    <tbody th:each="screening:${screenings}">
                        <tr>
                            <td th:text="${screening.getStartTime().toLocalDate().toString()}"></td>
                            <td th:text="${screening.getStartTime().toLocalTime().toString()}"></td>
                            <td th:text="${screening.getMovie().getTitle()}"></td>
                            <td th:text="${screening.getNoAvailableSeats()}"></td>
                            <td><a class="btn btn-primary"
                                   th:href="'/manage/screenings/edit/' + ${screening.getId()}">
                                Edit
                            </a></td>
                            <td><a class="btn btn-danger"
                                   th:href="'/manage/screenings/delete/' + ${screening.getId()}">
                                Delete
                            </a></td>
                            <td><a class="btn btn-primary"
                                   th:href="'/manage/screening/'+${screening.id}+'/ticketing'">
                                Sell available seats!
                            </a></td>
                            <td><a class="btn btn-primary"
                                   th:href="'/manage/screening/'+${screening.id}+'/bookings'">
                                Sell booked seats!
                            </a></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <a class="btn btn-primary" href="/manage/screenings/add">Create new screening</a>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
