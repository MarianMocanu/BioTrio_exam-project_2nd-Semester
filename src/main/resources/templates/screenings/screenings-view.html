<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Screenings</h1>
                <a class="btn btn-secondary" href="/manage/screenings/add">Create new screening</a>
                <!-- Button trigger modal -->
                <a type="button" class="btn btn-primary" data-toggle="modal"
                   data-target="#deletePastScreenings">
                    Delete past screenings
                </a>
                <!-- Modal -->
                <div class="modal fade" id="deletePastScreenings" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Warning!!!The folowing data will be permanently deleted from the
                                    database!
                                </h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-dark table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Movie</th>
                                        <th scope="col">Theater</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="screening:${pastScreenings}">
                                    <tr>
                                        <td th:text="${screening.getStartTime().toLocalDate().toString()}"></td>
                                        <td th:text="${screening.getStartTime().toLocalTime().toString()}"></td>
                                        <td th:text="${screening.getMovie().getTitle()}"></td>
                                        <td th:text="${screening.getTheater().getName()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <form action="/manage/screenings/delete/past/screenings"
                                      method="post">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <br>
                <br>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Movie</th>
                        <th scope="col">Theater</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody th:each="screening:${screenings}">
                    <tr>
                        <td th:text="${screening.getStartTime().toLocalDate().toString()}"></td>
                        <td th:text="${screening.getStartTime().toLocalTime().toString()}"></td>
                        <td th:text="${screening.getMovie().getTitle()}"></td>
                        <td th:text="${screening.getTheater().getName()}"></td>
                        <td><a class="btn btn-primary"
                               th:href="'/manage/screenings/edit/' + ${screening.getId()}">
                            Edit
                        </a></td>
                        <td><a class="btn btn-outline-danger"
                               th:href="'/manage/screenings/delete/' + ${screening.getId()}">
                            Delete
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
