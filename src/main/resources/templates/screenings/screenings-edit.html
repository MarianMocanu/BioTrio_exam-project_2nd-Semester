<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit screening</title>

    <div th:replace="fragments :: bootstrap_head"></div>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body>
<div class="bg-dark d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Edit screening!</h1>

                <div th:if="${error}" class="alert alert-danger">
                    <span th:if="${error.equals('start_time')}">Error parsing the starting time. Required format is YYYY-MM-DD HH:MM. Try again.</span>
                    <span th:if="${error.equals('conflict')}">There is a scheduling conflict with another screening. Try again.</span>
                </div>

                <form action="/manage/screenings/edit" th:object="${selectedScreening}" method="post">
                    <input type="hidden" name="id" th:value="${selectedScreening.getId()}">
                    <div class="form-group">
                        <label for="movie">Movie</label>
                        <select class="form-control" th:field="${selectedScreening.movieId}" id="movie" name="movie">
                            <option th:each="movie:${movies}" th:text="${movie.getTitle()}" th:value="${movie.getId()}" th:selected="${selectedScreening.getMovieId()} == ${movie.getId()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="theater">Theater</label>
                        <select class="form-control" th:field="${selectedScreening.theaterId}" id="theater" name="theater">
                            <option th:each="theater:${theaters}" th:text="${theater.getName()}" th:value="${theater.getId()}" th:selected="${selectedScreening.getTheaterId()} == ${theater.getId()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Date & Time</label>
                        <input type="text" class="form-control" th:field="${selectedScreening.startTime}" id="start_time" name="start_time">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit changes</button>
                    <a href="/manage/screenings" class="btn btn-outline-danger">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
